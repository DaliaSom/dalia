<!doctype html>
<head><title>Prima pagina!</title></head>
<body>
    <h1>Ecco la mia prima pagina in HTML!</h1> 
    
    <input type="button" id="button1" value="Spegni la luce"  style="position:absolute; left:15px" onclick="spegne()"/>
    <input type="button" id="button2" value="Accendi la luce"  style="display:none" onclick="accende()"/>
    
   
    <input type="button" value="Clicca per maggiori informazioni!" style="background-color:yellow; display:block; position:absolute; top: 30px; left:600px" onclick="alert('Questa pagina Ã¨ ancora in fase di produzione')"/>
   <img id="lampadina" src="lampadina.jpg" width="300" height="350">
        
<script>
    
function spegne() {
    document.getElementById("lampadina").style.display = "none";
    document.getElementById("button1").style.display = "none";
    document.getElementById("button2").style.display= "block";
}  
    
function accende() {
    document.getElementById("lampadina").style.display = "block";
    document.getElementById("button2").style.display= "none";
    document.getElementById("button1").style.display = "block";
}  
     
</script>    
</body>
</html>
